        const isToday = function (dt) {
            let t = new Date()
            let y = t.getFullYear()
            let m = t.getMonth() + 1
            let d = t.getDate()
            let s = +new Date(y, m, d, 0, 0, 0)
            let e = +new Date(y, m, d, 23, 59, 59)
            let c = +new Date(typeof dt == 'string' ? dt.replace(/-/g, '/') : dt)
            return c >= s && c <= e
        }
